    <!-- llamado a archivos bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.js"></script>

</head>
<body>
<!-- Cierre encabezado común página web -->



    <!-- inicio menú dinámico -->
    <div class="container-fluid bg-dark">
        <div class="container-lg text-white">
            <nav class="navbar">
                <h3>Logo</h3>
                <div class="text-end">
                    <span>Login</span>
                </div>
            </nav>
        </div>
    </div>
    <!-- cierre menú dinámico -->

<!-- ================================================== -->

    <div class="container lg">
        <div class="row py-3">
            <div class="col-md-8">
                <div>
                    <h1>Registro de Jefaturas</h1>
                </div>
            </div>
            <div class="col-md-4">
                <div><span><b>08</b> Empleados</span></div>
                <div><span><b>03</b> Jefes</span></div>
                <div><span><b>04</b> Áreas</span></div>
            </div>
        </div>
        <div class="row" >
            <div class="col-md-2"></div>
            <div class="col-md-8 py-5" >
                <form method="post" action="formulario.html">

                    <span><h2>Crear Jefaturas</h2></span>

                   <div class="input-group">
                        <span class="input-group-text">Nombre Jefatura:</span>
                        <input type="text" class="form-control" name="txJefatura" placeholder="Ej. Recursos Humanos">
                   </div>
                    <div class="input-group py-5">
                        <span class="input-group-text">Responsable de área: </span>
                        <input class="form-control" type="text" name="txResponsable" placeholder="Ej. Juan Pérez">
                    </div>
                    <div class="input-group py-5">
                        <span class="input-group-text">Numero Tel.: </span>
                        <input class="form-control" type="text" name="txTelefono" placeholder="Ej. ext. 8888">
                    </div>
                    <div class="input-group py-5">
                        <span class="input-group-text">ubicación: </span>
                        <input class="form-control" type="text" name="txUbicar" placeholder="Ej. Edif. Benito Juárez">
                    </div>
                    <div>
                        <input type="button" class="btn btn-primary" value="Guardar">
                    </div>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
